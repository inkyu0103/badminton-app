name: NEW_CI/CD

on:
  push:
    branches:
      - feat-37-ci-cd

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::564499745731:oidc-provider/token.actions.githubusercontent.com
          aws-region: us-east-2
